<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/zxj0sjg.css">
    <script src="https://kit.fontawesome.com/4cc4d099df.js" crossorigin="anonymous"></script>
    
    
    <title>Video</title>

</head>
<body>
    <main id="app">

    <section id="video-card">
            <a href="index.html"><i class="fas fa-chevron-left"></i></a>
            <ul class="posters">
                  <media-card @show="showMedia" v-for="media in allVideo"  :media="media" :key="media.media_title">
                  </media-card>
                
                <!-- <li v-for="media in allMedia">
                    <h3>{{media.media_title}}</h3>
                    <a :href="media.media_src" @click.prevent="showMedia(media)">
                      <img :src="'images/' + media.media_poster" @click="logClicked" alt="poster">
                    </a>
                </li> -->
            </ul>
        

        <section id="media" class="hide-media" v-bind:class="{'show-media':showMediaDetails}">
            <i class="fas fa-times" @click="close" ></i>
            <h3>{{ currentMediaData.media_title}}</h3>
            <h4>{{currentMediaData.media_release}}</h4>  
            
            <div class="media-fas">
                <video ref="myVideo"  :src="'video/' + currentMediaData.media_src" alt="resource"></video>

                <div class="media-controller">
                    <i class="fas fa-play" @click="play"></i>
                    <i class="fas fa-pause" @click="pause"></i>
                    <i class="fas fa-reply" @click="reply"></i>
                    <i class="fas fa-expand" @click="expand"></i>
                </div>
            </div>

        </section>
    </section>

    </main>

    
    <script defer src="js/main.js"  type="module"></script>
    
</body>
</html>
